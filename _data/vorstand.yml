- firstname: Lorenz
  lastname: Posch
  function: Vorstandsvorsitzender
  positions: Chaser, Keeper und Seeker
  pronouns: er/ihm
  text: Seit 2019 ein Rheino und seit 2024 im Vorstand aktiv. Wenn es etwas ruhiger sein soll als Quadball gerne auch wandernd unterwegs - oder mit lieben Menschen Brett&shy;spiele spielend.
  photo: images/lorenz.webp
  photo-credit: Lisa Dörner Photography
  photo-credit-url: https://www.instagram.com/lisadoernerphotography/

- firstname: Jonas
  lastname: Becht
  function: stellvertretender Vorstandsvorsitzender
  positions: Chaser, Keeper
  pronouns: er/ihm
  text: Die Pausen zwischen Trainings und Turnieren werden bei mir auch mit der Organisation rund um den Verein ver&shy;bracht. Kümmere mich hier, zusammen mit den anderen Vorstands&shy;menschen um alles, was gerade so anfällt, sodass wir uns beim nächsten Turnier wieder voll auf die Her&shy;aus&shy;forderungen auf dem Platz fokus&shy;sieren können.
  photo: images/Jonas1.jpg
  photo-credit: Lisa Dörner Photography
  photo-credit-url: https://www.instagram.com/lisadoernerphotography/

- firstname: Anja
  lastname: Gaugigl
  function: Schatzmeisterin
  positions: Chaserin
  pronouns: sie/ihr
  text: Zu den Rheinos bin ich im Juli 2021 gestoßen und bin seit Sommer 2022 Schatz­meisterin. Mit Quadball habe ich 2017 ge­startet und bin seit­dem be­geistert&#8282; vom Sport, der Komplexität, der Community. Abseits vom Feld bin ich gern reisend, wandernd, lachend unter­wegs.
  photo: images/anja.webp
  photo-credit: Lisa Dörner Photography
  photo-credit-url: https://www.instagram.com/lisadoernerphotography/

- firstname: Svenja
  lastname: Dobbert
  function: Generalsekretärin
  positions: Chaserin
  pronouns: sie/ihr
  text: Im Vorstand seit 2020 und bei den Rheinos aktiv seit 2018. Ist unter anderem für neue Mit&shy;glieder zu&shy;ständig und immer für eure Fragen rund um den Verein offen! Außer beim Quad&shy;ball auch an&shy;sonsten oft draußen zu finden, zum Laufen, Wandern, Back&shy;packing, oder Kanu fahren.
  photo: images/svenja.webp
  photo-credit: Lisa Dörner Photography
  photo-credit-url: https://www.instagram.com/lisadoernerphotography/