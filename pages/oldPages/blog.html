---
layout: page
title: Blog
permalink: /blog/
---

<section ng-controller="NewsfeedCtrl" class="col-12 col-md-8 mx-auto">

  <article data-ng-repeat="n in news" class="card mb-4">
    <img data-ng-show="n.full_picture" data-ng-src="[[n.full_picture]]" class="card-img-top" />
    <div class="card-body">
        <p class="card-text" data-ng-show="n.message">[[ n.message ]]</p>
      </div>
      <div class="card-footer">
          <small class="text-muted"><i class="mr-2 fab fa-facebook"></i><a data-ng-href="[[ n.permalink_url ]]" class="text-muted" target="_blank">Post vom [[ n.created_time | date:'dd.MM.yyyy HH:mm' ]]</a></small>
      </div>
  </article>

</section>
